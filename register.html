<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="css/style.css" media="screen,projection"/>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
          charset="utf-8"
    />

</head>
<body>
<header>
    <nav>
        <div class="nav-wrapper teal darken-2">
            <a href="#" class="brand-logo" style="font-size:1.5em;padding-left:1em">南京邮电大学xxxxx比赛
            </a>
            <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="fa fa fa-bars"
                                                                                style="position:relative;margin-left:10px"></i></a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">试题</a></li>
                <li><a href="#">比赛规则</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">个人中心</a></li>
                <li><a href="#">退出</a></li>
                <li><a href="#">登录</a></li>
                <li><a href="register.html">注册</a></li>
            </ul>
            <ul class="side-nav" id="mobile-demo">
                <li><a href="#">试题</a></li>
                <li><a href="#">比赛规则</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="#">个人中心</a></li>
                <li><a href="#">退出</a></li>
                <li><a href="#">登录</a></li>
                <li><a href="register.html">注册</a></li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <div class="container">
        <div id="title">
            <h5>Register</h5>
        </div>
        <form>
            <div class="row">
                <div class="input-field col s12">
                    <input id="username" type="text" class="validate invalid">
                    <label for="username">StudentID</label>
                </div>
            </div>
            <div class="row" style="margin-top:20px">
                <div class="input-field col s12">
                    <input id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <div class="row" style="margin-top:20px">
                <div class="input-field col s12">
                    <input id="confirm_password" type="password" class="validate">
                    <label for="confirm_password">Confirm Password</label>
                </div>
            </div>
            <div class="row" style="margin-top:20px">
                <div class="input-field col s12">
                    <input id="tel" type="tel" class="validate">
                    <label for="tel">Telephone</label>
                </div>
            </div>
            <div class="row" style="margin-top:20px">
                <div class="input-field col s12">
                    <select>
                        <option value="" disabled selected>Choose your option</option>
                        <option value="1">Option 1</option>
                        <option value="2">Option 2</option>
                        <option value="3">Option 3</option>
                    </select>
                    <label>Type Select</label>
                </div>
            </div>

            <div class="submit">
                <button class="btn waves-effect waves-light submitBtn" type="button" name="action"><i class="fa fa-check"></i>
                </button>
            </div>
        </form>
    </div>
</main>

<script type="text/javascript" src="js/jquery2.1.1.js"></script>
<script type="text/javascript" src="js/submit.js"></script>
<script type="text/javascript" src="js/materialize.min.js"></script>
<script>
    $(document).ready(function () {
        $('select').material_select();
    });
    $(".button-collapse").sideNav();
</script>
</body>

</html>
