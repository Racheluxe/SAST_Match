<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="../css/materialize.min.css" media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="../css/style.css" media="screen,projection"/>
    <link rel="stylesheet" href="../css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
          charset="utf-8"/>
    <title>Index</title>
</head>

<body>
<header>
    <nav>
        <div class="nav-wrapper teal darken-2">
            <a href="login.html" class="brand-logo" style="font-size:1.5em;padding-left:1em">南京邮电大学xxxxx比赛
            </a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="#">退出</a></li>
            </ul>
        </div>
    </nav>

</header>
<main>
    <div class="row" style="margin-top: 15px">
        <div class="col s12 m6">
            <form method="post" action="" enctype="multipart/form-data">
                <input type="file" class="file-path validate">
                <br><br>
                <input type="submit" name="submit">
            </form>
            <form method="post" action="">
                <div class="row">
                    <div class="input-field col s12">
                        <select>
                            <option value="" disabled selected>Choose your option</option>
                            <option value="1">Option 1</option>
                            <option value="2">Option 2</option>
                            <option value="3">Option 3</option>
                        </select>
                    </div>
                    <div class="input-field col s12">
                        <textarea id="textarea1" class="materialize-textarea"></textarea>
                        <label for="textarea1">题目内容</label>
                    </div>

                    <div class="input-field col s12">
                        <input id="sele1" type="text" class="validate">
                        <label for="sele1">A</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="sele2" type="text" class="validate">
                        <label for="sele2">B</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <input id="sele3" type="text" class="validate">
                        <label for="sele3">C</label>
                    </div>
                </div>
                <a class="waves-effect waves-light btn">添加选项</a>
                <a class="waves-effect waves-light btn">提交</a>
            </form>
        </div>
        <div class="col s12 m4">
            <input placeholder="Search" id="first_name" type="text" class="validate">
            <table>
                <thead>
                <tr>
                    <th data-field="id">ID</th>
                    <th data-field="name">Content</th>
                    <th data-field="price">Del</th>
                </tr>
                </thead>

                <tbody>
                <tr>
                    <td>Alvin</td>
                    <td>Eclair</td>
                    <td>del</td>
                </tr>
                <tr>
                    <td>Alan</td>
                    <td>Jellybean</td>
                    <td>del</td>
                </tr>
                <tr>
                    <td>Jonathan</td>
                    <td>Lollipop</td>
                    <td>del</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col s12 m2">
            <a class="waves-effect waves-light btn">Search</a>
        </div>

    </div>
</main>
<script type="text/javascript" src="../js/jquery2.1.1.js"></script>
<script type="text/javascript" src="../js/materialize.min.js"></script>
<script>
    $(document).ready(function() {
        $('select').material_select();
    });
</script>
</body>

</html>
